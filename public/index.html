<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document to PPT Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 32px;
            color: #28295d;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .upload-area {
            border: 3px dashed #28295d;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }

        .upload-area:hover {
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            background-color: #e8f0ff;
            border-color: #1a73e8;
        }

        .upload-icon {
            font-size: 48px;
            color: #28295d;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #28295d;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 14px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background-color: #28295d;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #1e1f47;
        }

        .file-info {
            background-color: #f8f9ff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .process-btn {
            background-color: #7cb342;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            display: none;
            transition: background-color 0.3s;
        }

        .process-btn:hover {
            background-color: #689f38;
        }

        .process-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #28295d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            display: none;
        }

        .result-header {
            background-color: #28295d;
            color: white;
            padding: 15px;
            border-radius: 5px 5px 0 0;
            font-weight: 500;
        }

        .result-content {
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-html {
            padding: 20px;
            background-color: #f9f9f9;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .download-btn {
            background-color: #7cb342;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn:hover {
            background-color: #689f38;
        }

        .result-actions {
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 0 0 5px 5px;
            border: 1px solid #ddd;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Document to PPT Converter</h1>
            <p class="subtitle">Upload a DOCX file to convert it to a presentation</p>
        </div>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📄</div>
                <div class="upload-text">Drop your DOCX file here</div>
                <div class="upload-subtext">or click to browse</div>
                <input type="file" id="fileInput" name="document" accept=".docx" class="file-input">
                <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>

            <div class="file-info" id="fileInfo">
                <strong>Selected file:</strong> <span id="fileName"></span><br>
                <strong>Size:</strong> <span id="fileSize"></span>
            </div>

            <button type="submit" class="process-btn" id="processBtn">
                Process Document
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your document with AI...</p>
        </div>

        <div class="result" id="result">
            <div class="result-header">Presentation Ready</div>
            <div class="result-actions">
                <button class="download-btn" id="pptBtn" onclick="convertToPpt()" style="background-color: #ff6d00; width: 100%;">
                    📊 Download PowerPoint
                </button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processBtn = document.getElementById('processBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultHtml = document.getElementById('resultHtml');

        let generatedHtmlContent = '';
        let presentationId = '';

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].name.endsWith('.docx')) {
                fileInput.files = files;
                showFileInfo(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                showFileInfo(e.target.files[0]);
            }
        });

        function showFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            processBtn.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files[0]) {
                alert('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('document', fileInput.files[0]);

            processBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/process-document', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    generatedHtmlContent = data.html;
                    presentationId = data.presentationId;
                    result.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error processing document: ' + error.message);
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        });


        // Convert to PowerPoint function
        async function convertToPpt() {
            if (!generatedHtmlContent) {
                alert('No presentation content available');
                return;
            }

            const pptBtn = document.getElementById('pptBtn');
            const originalText = pptBtn.innerHTML;

            try {
                pptBtn.disabled = true;
                pptBtn.innerHTML = '⏳ Converting...';

                const response = await fetch('/convert-to-ppt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        presentationId: presentationId,
                        html: generatedHtmlContent
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Trigger download
                    const link = document.createElement('a');
                    link.href = data.downloadUrl;
                    link.download = data.filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('Error converting to PowerPoint: ' + data.error);
                }
            } catch (error) {
                alert('Error converting to PowerPoint: ' + error.message);
            } finally {
                pptBtn.disabled = false;
                pptBtn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
