<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document to PPT Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 100vh;
            max-width: 100vw;
        }

        .left-panel {
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #e0e0e0;
        }

        .left-content {
            width: 100%;
            max-width: 500px;
        }

        .right-panel {
            background: #fafafa;
            padding: 40px;
            overflow-y: auto;
            max-height: 100vh;
            display: none;
        }

        .right-panel.active {
            display: block;
        }

        .right-content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 32px;
            color: #28295d;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #28295d;
            border-radius: 10px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            background-color: #f8f9ff;
            border-color: #1a73e8;
        }

        .upload-area.dragover {
            background-color: #e8f0ff;
            border-color: #1a73e8;
            transform: scale(1.02);
        }

        .upload-text {
            font-size: 18px;
            color: #28295d;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-subtext {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background-color: #28295d;
            color: white;
            padding: 14px 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #1e1f47;
        }

        .file-info {
            background-color: #f8f9ff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .process-btn {
            background-color: #7cb342;
            color: white;
            padding: 14px 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            display: none;
            transition: background-color 0.3s;
        }

        .process-btn:hover {
            background-color: #689f38;
        }

        .process-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            margin-top: 30px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #28295d;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-title {
            font-size: 24px;
            color: #28295d;
            font-weight: 500;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #28295d;
        }

        .slide-structure {
            margin-bottom: 30px;
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .slide-structure::-webkit-scrollbar {
            width: 8px;
        }

        .slide-structure::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .slide-structure::-webkit-scrollbar-thumb {
            background: #28295d;
            border-radius: 10px;
        }

        .slide-item {
            margin-bottom: 12px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            border-left: 4px solid #7cb342;
            transition: transform 0.2s;
        }

        .slide-item:hover {
            transform: translateX(5px);
        }

        .slide-item.critical {
            border-left-color: #d32f2f;
        }

        .slide-item.standard {
            border-left-color: #ff6d00;
        }

        .slide-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .slide-item-title {
            font-weight: bold;
            color: #28295d;
            font-size: 14px;
        }

        .slide-item-type {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 3px;
        }

        .slide-item-meta {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        .slide-checkbox {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .options-section {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            border: 2px solid #28295d;
            margin-bottom: 20px;
        }

        .options-section h3 {
            color: #28295d;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .option-group {
            margin-bottom: 18px;
        }

        .option-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
            font-family: 'Lato', sans-serif;
        }

        .action-btn {
            background-color: #7cb342;
            color: white;
            padding: 14px 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .action-btn:hover {
            background-color: #689f38;
        }

        .action-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .action-btn.regenerate {
            background-color: #ff6d00;
        }

        .action-btn.regenerate:hover {
            background-color: #e65100;
        }

        .total-count {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Panel: Upload -->
        <div class="left-panel">
            <div class="left-content">
                <div class="header">
                    <h1 class="title">Document to PPT</h1>
                    <p class="subtitle">Upload a DOCX file to convert</p>
                </div>

                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-text">Drop your DOCX file here</div>
                        <div class="upload-subtext">or click to browse</div>
                        <input type="file" id="fileInput" name="document" accept=".docx" class="file-input">
                        <button type="button" class="upload-btn" id="chooseFileBtn">
                            Choose File
                        </button>
                    </div>

                    <div class="file-info" id="fileInfo">
                        <strong>Selected file:</strong> <span id="fileName"></span><br>
                        <strong>Size:</strong> <span id="fileSize"></span>
                    </div>

                    <button type="submit" class="process-btn" id="processBtn">
                        Process Document
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing your document with AI...</p>
                </div>
            </div>
        </div>

        <!-- Right Panel: Preview & Options -->
        <div class="right-panel" id="rightPanel">
            <div class="right-content">
                <h2 class="section-title">Slide Structure</h2>

                <div class="total-count" id="totalCount"></div>

                <div style="background: #e3f2fd; padding: 12px 15px; border-radius: 5px; margin-bottom: 15px; border-left: 4px solid #1976d2;">
                    <p style="margin: 0; font-size: 13px; color: #1565c0;">
                        <strong>Tip:</strong> Check multi-slide articles below to merge them into a single slide when regenerating.
                    </p>
                </div>

                <div class="slide-structure" id="slideStructure"></div>

                <!-- Regeneration Options -->
                <div class="options-section">
                    <h3>Regeneration Options</h3>

                    <div class="option-group">
                        <label class="option-label">Checklist Style:</label>
                        <select id="checklistStyle">
                            <option value="all_unchecked" selected>All Unchecked</option>
                            <option value="all_checked">All Checked</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label class="option-label">Filter by Section:</label>
                        <select id="sectionFilter">
                            <option value="">All Sections</option>
                            <option value="In the News">In the News</option>
                            <option value="Federal Updates">Federal Updates</option>
                            <option value="Hot Topics">Hot Topics</option>
                            <option value="Question of the Month">Question of the Month</option>
                        </select>
                    </div>

                    <button class="action-btn regenerate" onclick="regeneratePpt()">
                        Regenerate with Options
                    </button>
                </div>

                <button class="action-btn" id="downloadBtn" onclick="downloadPpt()">
                    Download PowerPoint
                </button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const chooseFileBtn = document.getElementById('chooseFileBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processBtn = document.getElementById('processBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const rightPanel = document.getElementById('rightPanel');
        const slideStructure = document.getElementById('slideStructure');
        const totalCount = document.getElementById('totalCount');

        let generatedHtmlContent = '';
        let presentationId = '';
        let classificationResults = [];
        let extractedSlides = [];
        let articlesToCollapse = new Set(); // Track which articles to force single slide

        // Choose file button click
        chooseFileBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            fileInput.click();
        });

        // Upload area click
        uploadArea.addEventListener('click', (e) => {
            if (e.target !== chooseFileBtn) {
                fileInput.click();
            }
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].name.endsWith('.docx')) {
                fileInput.files = files;
                showFileInfo(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                showFileInfo(e.target.files[0]);
            }
        });

        function showFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            processBtn.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files[0]) {
                alert('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('document', fileInput.files[0]);

            processBtn.disabled = true;
            loading.style.display = 'block';
            rightPanel.classList.remove('active');

            try {
                const response = await fetch('/process-document', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    generatedHtmlContent = data.html;
                    presentationId = data.presentationId;
                    classificationResults = data.classificationResults || [];
                    extractedSlides = data.slides || [];
                    articlesToCollapse = new Set();

                    // Display slide structure
                    displaySlideStructure(extractedSlides, classificationResults);

                    rightPanel.classList.add('active');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error processing document: ' + error.message);
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        });

        // Display slide structure grouped by articles
        function displaySlideStructure(slides, classifications) {
            if (!slides || slides.length === 0) {
                slideStructure.innerHTML = '<p style="color: #666;">No slide data available</p>';
                return;
            }

            // Group slides into articles based on title prefixes (removing suffixes like "- Overview", "- Go Deeper")
            const articles = [];
            let currentArticle = null;
            let currentSection = '';

            console.log('\n=== ARTICLE GROUPING DEBUG ===');
            slides.forEach((slide, index) => {
                console.log(`\nSlide ${index}: type="${slide.type}", title="${slide.title}"`);

                if (slide.type === 'transition' || slide.type === 'transition_alt') {
                    // Section divider - finish current article if any
                    currentArticle = null;
                    currentSection = slide.title || 'Untitled Section';
                    console.log(`  → Transition slide, reset article. Section: "${currentSection}"`);
                } else if (!['title', 'agenda', 'thankyou'].includes(slide.type)) {
                    // This is a content slide
                    const slideTitle = slide.title || 'Untitled Article';

                    // Extract base title by removing common suffixes
                    const baseTitle = slideTitle
                        .replace(/\s*-\s*(Overview|Go Deeper|Employer.*|Key.*|What.*|Part.*|Background.*|Next Steps).*$/i, '')
                        .trim();

                    console.log(`  → Content slide. Original: "${slideTitle}"`);
                    console.log(`  → Base title: "${baseTitle}"`);
                    console.log(`  → Current article: ${currentArticle ? `"${currentArticle.baseTitle}"` : 'none'}`);

                    // Check if this slide belongs to current article by comparing base titles
                    // Use fuzzy matching: titles match if one contains the other (minimum 70% of shorter title)
                    let belongsToCurrentArticle = false;
                    if (currentArticle) {
                        const title1 = currentArticle.baseTitle.toLowerCase();
                        const title2 = baseTitle.toLowerCase();

                        // Exact match
                        if (title1 === title2) {
                            belongsToCurrentArticle = true;
                        }
                        // One title contains the other and they share significant overlap
                        else if (title1.includes(title2) || title2.includes(title1)) {
                            const shorterLength = Math.min(title1.length, title2.length);
                            const longerLength = Math.max(title1.length, title2.length);
                            const similarity = shorterLength / longerLength;
                            if (similarity >= 0.7) {
                                belongsToCurrentArticle = true;
                                console.log(`  → Fuzzy match! Similarity: ${(similarity * 100).toFixed(1)}%`);
                            }
                        }
                    }

                    if (belongsToCurrentArticle) {
                        // Add to existing article
                        currentArticle.slides.push(slide);
                        currentArticle.slideIndices.push(index);
                        console.log(`  → ✓ Added to existing article (now ${currentArticle.slides.length} slides)`);
                    } else {
                        // Start new article
                        currentArticle = {
                            title: baseTitle,
                            baseTitle: baseTitle,
                            section: currentSection,
                            slides: [slide],
                            slideIndices: [index],
                            importance: '', // Will be determined by slide count
                            id: articles.length
                        };
                        articles.push(currentArticle);
                        console.log(`  → ★ NEW ARTICLE created: "${baseTitle}" (ID: ${currentArticle.id})`);
                    }
                } else {
                    // Hit a structural slide (title, agenda, thankyou) - reset current article
                    currentArticle = null;
                    console.log(`  → Structural slide (${slide.type}), reset article`);
                }
            });

            console.log('\n=== FINAL ARTICLES ===');
            // Determine importance based on slide count after grouping
            articles.forEach(article => {
                article.importance = article.slides.length > 1 ? 'CRITICAL' : 'STANDARD';
                console.log(`Article ${article.id}: "${article.title}" - ${article.slides.length} slides (${article.importance})`);
            });
            console.log('===================\n');

            // Store articles data globally for later use
            articlesData = articles;

            totalCount.innerHTML = `<strong>Total Articles:</strong> ${articles.length} | <strong>Total Slides:</strong> ${slides.length}`;

            let html = '';

            articles.forEach((article) => {
                const importanceClass = article.importance === 'CRITICAL' ? 'critical' : article.importance === 'STANDARD' ? 'standard' : '';
                const slideCount = article.slides.length;
                const hasMultipleSlides = slideCount > 1;

                html += `<div class="slide-item ${importanceClass}">`;
                html += `<div class="slide-item-header">`;

                if (hasMultipleSlides) {
                    // Show checkbox only for multi-slide articles
                    html += `<label style="display: flex; align-items: center; cursor: pointer; flex: 1;">`;
                    html += `<input type="checkbox" class="slide-checkbox" data-article-id="${article.id}" onchange="toggleArticleCollapse(${article.id}, this.checked)">`;
                    html += `<span class="slide-item-title">${article.title}</span>`;
                    html += `</label>`;
                } else {
                    // No checkbox for single-slide articles
                    html += `<span class="slide-item-title" style="flex: 1;">${article.title}</span>`;
                }

                html += `<span class="slide-item-type">${slideCount} slide${slideCount > 1 ? 's' : ''}</span>`;
                html += `</div>`;

                if (article.section) {
                    html += `<div style="margin-top: 5px; font-size: 12px; color: #666;">Section: ${article.section}</div>`;
                }

                if (article.importance) {
                    html += `<div style="margin-top: 5px; font-size: 12px; color: ${importanceClass === 'critical' ? '#d32f2f' : '#ff6d00'}; font-weight: bold;">${article.importance}</div>`;
                }

                html += `<div class="slide-item-meta">Slide indices: ${article.slideIndices.join(', ')}</div>`;

                html += `</div>`;
            });

            slideStructure.innerHTML = html;
        }

        // Store article metadata globally
        let articlesData = [];

        // Toggle article collapse (force single slide)
        function toggleArticleCollapse(articleId, checked) {
            if (checked) {
                articlesToCollapse.add(articleId);
            } else {
                articlesToCollapse.delete(articleId);
            }
            console.log('Articles to collapse:', Array.from(articlesToCollapse));
        }

        // Download PowerPoint function
        async function downloadPpt() {
            return convertToPpt();
        }

        // Convert to PowerPoint function
        async function convertToPpt(options = {}) {
            if (!generatedHtmlContent) {
                alert('No presentation content available');
                return;
            }

            const downloadBtn = document.getElementById('downloadBtn');
            const originalText = downloadBtn.innerHTML;

            try {
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = 'Converting...';

                const response = await fetch('/convert-to-ppt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        presentationId: presentationId,
                        html: generatedHtmlContent,
                        classificationResults: classificationResults,
                        options: options
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Trigger download
                    const link = document.createElement('a');
                    link.href = data.downloadUrl;
                    link.download = data.filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('Error converting to PowerPoint: ' + data.error);
                }
            } catch (error) {
                alert('Error converting to PowerPoint: ' + error.message);
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = originalText;
            }
        }

        // Regenerate PPT with options
        async function regeneratePpt() {
            const checklistStyle = document.getElementById('checklistStyle').value;
            const sectionFilter = document.getElementById('sectionFilter').value;

            // Convert article IDs to slide indices
            const slideIndicesToCollapse = [];
            articlesToCollapse.forEach(articleId => {
                const article = articlesData.find(a => a.id === articleId);
                if (article) {
                    slideIndicesToCollapse.push(...article.slideIndices);
                }
            });

            const options = {
                slides_to_collapse: slideIndicesToCollapse,
                checklist_style: checklistStyle,
                section_filter: sectionFilter
            };

            console.log('Regenerating with options:', options);
            console.log('Articles selected:', Array.from(articlesToCollapse));
            console.log('Slide indices to collapse:', slideIndicesToCollapse);

            // Call convertToPpt with options
            await convertToPpt(options);
        }
    </script>
</body>
</html>
